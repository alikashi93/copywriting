<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کپی‌رایترهای ایران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>لیست کپی‌رایترهای ایران</h1>
    </header>

    <main class="container my-5">
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="جستجو بر اساس نام یا محل کار...">
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>عکس</th>
                    <th>نام</th>
                    <th>محل کار</th>
                    <th>شبکه‌های اجتماعی</th>
                </tr>
            </thead>
            <tbody id="copywriters-list">
                <!-- اطلاعات کپی‌رایترها اینجا نمایش داده می‌شود -->
            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>مدیر پروژه: <a href="#" class="text-white">علی کاشی</a></p>
        <a href="#" class="btn btn-success">حمایت مالی</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
