<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کپی‌رایترهای ایران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>لیست کپی‌رایترهای ایران</h1>
    </header>

    <main class="container my-5">
        <!-- فرم افزودن کپی‌رایتر جدید -->
        <div class="mb-5">
            <h2>افزودن کپی‌رایتر جدید</h2>
            <form id="addCopywriterForm">
                <div class="mb-3">
                    <label for="name" class="form-label">نام</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="workplace" class="form-label">محل کار</label>
                    <input type="text" class="form-control" id="workplace" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">آدرس عکس</label>
                    <input type="text" class="form-control" id="image" required>
                </div>
                <div class="mb-3">
                    <label for="socialMedia" class="form-label">شبکه‌های اجتماعی (JSON)</label>
                    <textarea class="form-control" id="socialMedia" rows="3" required></textarea>
                    <small class="form-text text-muted">مثال: [{"icon": "twitter", "link": "https://twitter.com/example"}]</small>
                </div>
                <button type="submit" class="btn btn-primary">افزودن</button>
            </form>
        </div>

        <!-- جدول نمایش کپی‌رایترها -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="جستجو بر اساس نام یا محل کار...">
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>عکس</th>
                    <th>نام</th>
                    <th>محل کار</th>
                    <th>شبکه‌های اجتماعی</th>
                </tr>
            </thead>
            <tbody id="copywriters-list">
                <!-- اطلاعات کپی‌رایترها اینجا نمایش داده می‌شود -->
            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>مدیر پروژه: <a href="#" class="text-white">علی کاشی</a></p>
        <a href="#" class="btn btn-success">حمایت مالی</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
